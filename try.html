<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        .main-header {
            color: #6a0dad;
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            gap: 40px;
        }
        .contact-info, .contact-form {
            width: 50%;
        }
        .contact-form {
            border-left: 1px solid #333;
            padding-left: 30px;
        }
        
        /* Contact Information Styling */
        .contact-info h2 {
            color: #6a0dad;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
            color: #333;
            font-size: 1em;
            line-height: 1.5;
        }
        .contact-info a{
            text-decoration: none;
        }
        .contact-info strong {
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Contact Form Styling */
        .contact-form h2 {
            color: #6a0dad;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
            font-size: 1em;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }
        .contact-form input[type="submit"] {
            background-color: #6a0dad;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #540d87;
        }
    </style>
</head>
<body>

<h2 class="main-header">Get in Touch</h2>

<div class="container">
    <!-- Left Contact Information Section -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Ping Energy Marketing Limited</strong></p>
        <p>Office Suite 18-02, Level 18, Ilham <br>Tower, No.8 Jalan Binjai, Kuala Lumpur,<br> 50450 Kuala Lumpur, Malaysia Federal <br> Territory of Kuala Lumpur.</p>
        <p>Email: <a href="mailto:anuar.ebrahim@dnex.com.my">anuar.ebrahim@dnex.com.my</a></p>
    </div>

    <!-- Right Contact Form Section -->
    <div class="contact-form">
        <h2>Drop us an enquiry - what would you like to know about?</h2>
        <form id="contactForm">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
